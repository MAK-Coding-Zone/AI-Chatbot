<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        
       
        body.dark-mode {
            background-color: #343541;
            color: #fff;
        }
        
        body.dark-mode .sidebar {
            background-color: #202123;
        }
        
        body.dark-mode .chat-interface {
            background-color: #343541;
        }
        
        body.dark-mode .input-container {
            background-color: #40414f;
        }
        
        body.dark-mode input {
            background-color: #40414f;
            color: #fff;
        }
        
   
        body.light-mode {
            background-color: #f9fafb;
            color: #333;
        }
        
        body.light-mode .sidebar {
            background-color: #fff;
            border-right: 1px solid #ddd;
        }
        
        body.light-mode .chat-interface {
            background-color: #f9fafb;
        }
        
        body.light-mode .input-container {
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        
        body.light-mode input {
            background-color: #fff;
            color: #333;
        }
  
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        

        .sidebar {
            width: 260px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        #theme-toggle {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        
        .new-chat-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .new-chat-button:hover {
            background-color: #0056b3;
        }
        
        .chat-history {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-history h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        #chat-history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #chat-history-list li {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #chat-history-list li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        
        .chat-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
      
        .message {
            display: flex;
            max-width: 80%;
        }
        
        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #444654;
            color: #fff;
            border-bottom-left-radius: 4px;
        }
        
        
        .loading-spinner {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        
        .input-container {
            display: flex;
            padding: 16px;
            gap: 12px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .clear-all-button {
    background-color: #ff4d4d;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

.clear-all-button:hover {
    background-color: #cc0000;
}
        
        button:disabled {
            background-color: #a0c4ff;
            cursor: not-allowed;
        }</style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="app-container">
       
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chatbot</h2>
                <button id="theme-toggle">ðŸŒ™</button>
            </div>
            <div class="sidebar-menu">
                <button class="new-chat-button" onclick="startNewChat()">+ New Chat</button>
                <button class="clear-all-button" onclick="clearAllChats()">Clear All</button>
            </div>
            <div class="chat-history">
                <h3>Chat History</h3>
                <ul id="chat-history-list">
                   
                </ul>
            </div>
        </div>

     
        <div class="chat-interface">
            <div id="chat-box">
                
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
        <script>
        let currentSessionId = null;

       
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            
            const inputField = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            inputField.disabled = true;
            sendButton.disabled = true;

        
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="message user-message">
                    <div class="message-content">${userInput}</div>
                </div>
            `;

           
            inputField.value = '';

            
            chatBox.innerHTML += `
                <div class="message bot-message">
                    <div class="message-content loading-spinner">
                        <div class="spinner"></div>
                        <span>Thinking...</span>
                    </div>
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight; 

            
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    session_id: currentSessionId,
                    message: userInput 
                }),
            });

            const data = await response.json();

            
            const loadingMessage = chatBox.querySelector('.loading-spinner');
            loadingMessage.parentElement.innerHTML = `
                <div class="message-content">${data.reply}</div>
            `;

           
            inputField.disabled = false;
            sendButton.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight; 
            updateChatHistory();
        }

        
        async function startNewChat() {
            currentSessionId = Date.now().toString(); 
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; 
            document.getElementById('user-input').value = ''; 
            updateChatHistory();
        }

        
        async function updateChatHistory() {
            const response = await fetch('/chat-sessions');
            const sessions = await response.json();
            const chatHistoryList = document.getElementById('chat-history-list');
            chatHistoryList.innerHTML = ''; 

            sessions.forEach(session => {
                chatHistoryList.innerHTML += `
                    <li onclick="loadChat('${session.id}')">${session.summary}</li>
                `;
            });
        }

        
        async function loadChat(sessionId) {
            currentSessionId = sessionId;
            const response = await fetch(`/chat-history?session_id=${sessionId}`);
            const chatHistory = await response.json();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; 

            chatHistory.forEach(msg => {
                chatBox.innerHTML += `
                    <div class="message ${msg.role}-message">
                        <div class="message-content">${msg.content}</div>
                    </div>
                `;
            });
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        
        async function clearAllChats() {
            await fetch('/clear-all-chats', { method: 'POST' });
            currentSessionId = null;
            updateChatHistory(); 
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = ''; 
        }

       
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('theme-toggle');
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.textContent = 'â˜€ï¸';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.textContent = 'ðŸŒ™';
            }
        }

        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

       
        window.onload = () => {
            startNewChat(); 
            updateChatHistory(); 
        };

     
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
